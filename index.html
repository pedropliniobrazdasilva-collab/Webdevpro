<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev Pro - Criação de Sites Profissionais</title>
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                '50': '#eef2ff',
                '100': '#e0e7ff',
                '200': '#c7d2fe',
                '300': '#a5b4fc',
                '400': '#818cf8',
                '500': '#6366f1',
                '600': '#4f46e5',
                '700': '#4338ca',
                '800': '#3730a3',
                '900': '#312e81',
                '950': '#1e1b4b',
              },
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        overflow-x: hidden;
        background-color: #0f172a; /* bg-slate-900 */
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        visibility: hidden;
        transition: opacity 0.6s ease-out, transform 0.6s ease-out, visibility 0.6s;
        will-change: opacity, transform, visibility;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-aurora {
        position: relative;
      }

      .animated-aurora::before {
        content: '';
        position: absolute;
        top: -150px;
        left: 50%;
        transform: translateX(-50%);
        width: 150%;
        max-width: 1200px;
        height: 500px;
        background-image: radial-gradient(ellipse at center, rgba(79, 70, 229, 0.15), transparent 70%);
        animation: aurora 20s ease-in-out infinite;
        z-index: 0;
        filter: blur(100px);
        opacity: 0.8;
      }
      
      .bg-grid-slate-800 {
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      
      .loader-spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-left-color: #4f46e5; /* primary-600 */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* General & Modal Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
         animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Dropdown Menu Animations */
      @keyframes fadeInDownFast {
        from { opacity: 0; transform: translateY(-10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-down-fast {
        animation: fadeInDownFast 0.15s ease-out forwards;
      }
      
      @keyframes fadeInUpFast {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up-fast {
        animation: fadeInUpFast 0.15s ease-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(79, 70, 229, 0.4), 0 0 5px rgba(79, 70, 229, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 35px rgba(79, 70, 229, 0.6), 0 0 10px rgba(79, 70, 229, 0.5);
          transform: scale(1.01);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>
  <body class="bg-slate-900 text-white font-sans antialiased animated-aurora">
    <div id="loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 transition-opacity duration-500 ease-in-out">
      <div class="loader-spinner mb-4"></div>
      <div class="text-2xl font-bold text-white">
        WebDev<span class="text-primary-500">Pro</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
